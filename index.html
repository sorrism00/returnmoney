<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>회수금 계산기</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="계산기">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/returnmoney/icon-180x180.png">
  <meta name="theme-color" content="#fdf2f8">

  <link rel="icon" type="image/png" href="/returnmoney/icon-192x192.png">
  <link rel="manifest" href="/returnmoney/manifest.json">

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

  <style>
    html, body {
      min-height: 100%;
      background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    ::-webkit-scrollbar {
      display: none;
    }

    input[type='text'].no-spinner::-webkit-outer-spin-button,
    input[type='text'].no-spinner::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type='text'].no-spinner {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="select-none text-slate-800">

<div id="root" class="min-h-screen"></div>

<script type="text/babel">
  const BUNDLE_VALUES = {
    50000: 5000000, 
    10000: 1000000, 
    5000: 500000,   
    1000: 100000,   
    500: 50000,     
    100: 20000,     
    50: 10000,      
    10: 2000        
  };

  const denominations = [
    { name: '오만원', value: 50000, type: 'bill' },
    { name: '만원', value: 10000, type: 'bill' },
    { name: '오천원', value: 5000, type: 'bill' },
    { name: '천원', value: 1000, type: 'bill' },
    { name: '오백원', value: 500, type: 'coin' },
    { name: '백원', value: 100, type: 'coin' },
    { name: '오십원', value: 50, type: 'coin' },
    { name: '십원', value: 10, type: 'coin' },
  ];

  const formatCurrency = (amount) => {
    return new Intl.NumberFormat('ko-KR').format(amount);
  };

  function App() {
    const { useState, useMemo } = React;

    const [quantities, setQuantities] = useState(() =>
      denominations.reduce((acc, denom) => ({
        ...acc,
        [denom.value]: { 
          count: '', 
          bundle: '', 
          looseAmountInput: '',
          bundleAmountInput: ''
        }
      }), {})
    );

    const [closingVaultAmount, setClosingVaultAmount] = useState('');
    const [coinReplenishmentAmount, setCoinReplenishmentAmount] = useState('');
    const [increaseAmount, setIncreaseAmount] = useState('');
    const [decreaseAmount, setDecreaseAmount] = useState('');

    const handleBundleCountChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const count = parseInt(cleanValue) || 0;
      const bundleValue = count * BUNDLE_VALUES[denom.value];

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          bundle: cleanValue,
          bundleAmountInput: bundleValue > 0 ? (bundleValue / 10000) : ''
        }
      }));
    };

    const handleBundleAmountInputChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9.]/g, '');
      const manWonInput = parseFloat(cleanValue) || 0;
      const actualAmount = manWonInput * 10000;
      const bundleUnit = BUNDLE_VALUES[denom.value];
      
      const calculatedCount = Math.floor(actualAmount / bundleUnit);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          bundle: calculatedCount > 0 ? String(calculatedCount) : '',
          bundleAmountInput: cleanValue
        }
      }));
    };

    const handleLooseCountChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const count = parseInt(cleanValue) || 0;
      const looseValue = count * denom.value;

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          count: cleanValue,
          looseAmountInput: looseValue > 0 ? formatCurrency(looseValue) : ''
        }
      }));
    };

    const handleLooseAmountInputChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const inputAmount = parseInt(cleanValue) || 0;
      
      const calculatedCount = Math.floor(inputAmount / denom.value);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          count: calculatedCount > 0 ? String(calculatedCount) : '',
          looseAmountInput: cleanValue === '' ? '' : Number(cleanValue).toLocaleString()
        }
      }));
    };

    const handleClosingVaultAmountChange = (e) => setClosingVaultAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleCoinReplenishmentChange = (e) => setCoinReplenishmentAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleIncreaseChange = (e) => setIncreaseAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleDecreaseChange = (e) => setDecreaseAmount(e.target.value.replace(/[^0-9]/g, ''));

    const handleReset = () => {
      setQuantities(denominations.reduce((acc, denom) => ({ 
        ...acc, 
        [denom.value]: { count: '', bundle: '', looseAmountInput: '', bundleAmountInput: '' } 
      }), {}));
      setClosingVaultAmount('');
      setCoinReplenishmentAmount('');
      setIncreaseAmount('');
      setDecreaseAmount('');
    };

    const totals = useMemo(() => {
      let billTotal = 0;
      let coinTotal = 0;
      denominations.forEach(denom => {
        const bundleCount = parseInt(quantities[denom.value].bundle) || 0;
        const looseCount = parseInt(quantities[denom.value].count) || 0;
        
        const bundleVal = bundleCount * BUNDLE_VALUES[denom.value];
        const looseVal = looseCount * denom.value;
        const amount = bundleVal + looseVal;

        if (denom.type === 'bill') billTotal += amount;
        else coinTotal += amount;
      });
      const grandTotal = billTotal + coinTotal;
      const postClosingVaultAmount = (parseInt(closingVaultAmount) || 0) + grandTotal - (parseInt(coinReplenishmentAmount) || 0) + (parseInt(increaseAmount) || 0) - (parseInt(decreaseAmount) || 0);
      return { billTotal, coinTotal, grandTotal, postClosingVaultAmount };
    }, [quantities, closingVaultAmount, coinReplenishmentAmount, increaseAmount, decreaseAmount]);

    const renderItem = (denom) => {
      const { count, bundle, bundleAmountInput, looseAmountInput } = quantities[denom.value];
      const bundleLabel = denom.type === 'bill' ? 'strap' : 'bag';
      
      return (
        <div key={denom.value} className="flex items-center justify-between border-b border-gray-100 last:border-0 hover:bg-white/50 transition-colors px-1 py-0.5 min-h-[36px]">
          
          <div className="w-12 flex-shrink-0 flex items-center h-full">
            <span className="text-slate-700 text-sm font-extrabold whitespace-nowrap">{denom.name}</span>
          </div>

          <div className="flex flex-1 justify-end items-center space-x-1">
            
            {/* 묶음 그룹: bg-orange-100, px-1, border-black */}
            <div className="flex items-center bg-orange-100 rounded-lg px-1 py-1 border border-black shadow-sm">
               {/* 수량: w-8 */}
               <input
                 type="text"
                 inputMode="numeric"
                 value={bundle}
                 onChange={(e) => handleBundleCountChange(e.target.value, denom)}
                 className="w-8 h-8 text-center text-black text-base font-bold bg-white border border-gray-200 rounded shadow-sm focus:border-orange-400 focus:ring-1 focus:ring-orange-200 outline-none p-0"
               />
               <span className="text-orange-800 text-[10px] font-bold ml-1 w-7 overflow-hidden leading-tight">{bundleLabel}</span>
               
               {/* 금액: w-16 */}
               <div className="flex items-center justify-end w-16">
                 <input
                    type="text"
                    inputMode="numeric"
                    placeholder="0"
                    value={bundleAmountInput}
                    onChange={(e) => handleBundleAmountInputChange(e.target.value, denom)}
                    className="w-full text-right text-sm font-black text-orange-900 bg-transparent outline-none placeholder-orange-400"
                 />
                 <span className="text-xs font-black text-orange-900 ml-0.5 whitespace-nowrap">만</span>
               </div>
            </div>

            {/* 낱개 그룹: bg-yellow-100, px-1, border-black */}
            <div className="flex items-center bg-yellow-100 rounded-lg px-1 py-1 border border-black shadow-sm">
               {/* 수량: w-8 */}
               <input
                 type="text"
                 inputMode="numeric"
                 value={count}
                 onChange={(e) => handleLooseCountChange(e.target.value, denom)}
                 className="w-8 h-8 text-center text-black text-base font-bold bg-white border border-gray-200 rounded shadow-sm focus:border-yellow-400 focus:ring-1 focus:ring-yellow-200 outline-none p-0"
               />
               <span className="text-yellow-800 text-[10px] font-bold ml-1 w-3 leading-tight">개</span>
               
               {/* 금액: w-20 */}
               <input
                  type="text"
                  inputMode="numeric"
                  placeholder="0"
                  value={looseAmountInput}
                  onChange={(e) => handleLooseAmountInputChange(e.target.value, denom)}
                  className="w-20 h-8 text-right text-sm font-black text-yellow-950 bg-transparent outline-none placeholder-yellow-600 pr-2"
               />
            </div>

          </div>
        </div>
      );
    };

    const safeAreaStyle = {
      paddingTop: 'env(safe-area-inset-top)',
      paddingBottom: 'env(safe-area-inset-bottom)'
    };

    return (
      <div 
        className="w-full min-h-screen flex flex-col mx-auto max-w-md bg-gradient-to-br from-[#fdfbfb] to-[#ebedee] sm:shadow-2xl sm:rounded-[2rem] sm:my-4 sm:min-h-0 sm:h-auto overflow-visible"
        style={{...safeAreaStyle, background: 'linear-gradient(180deg, #fdfbfb 0%, #f4f7f6 100%)'}}
      >
        <div className="flex-1 flex flex-col p-2 space-y-1 h-full">
          
          {/* 헤더 */}
          <div className="flex-none flex justify-between items-center px-1">
            <h1 className="text-lg font-black text-transparent bg-clip-text bg-gradient-to-r from-violet-600 to-indigo-600">
              회수금 계산기
            </h1>
            <button
              onClick={handleReset}
              className="px-4 py-1.5 bg-white text-slate-600 font-bold text-sm rounded-full shadow hover:bg-gray-50 active:scale-95 transition-all border border-gray-100"
            >
              초기화
            </button>
          </div>

          {/* 마감 전 금고 */}
          <div className="flex-none bg-gradient-to-r from-violet-600 to-indigo-600 rounded-2xl py-2 px-3 shadow-lg shadow-violet-200 text-white transform transition-transform">
            <div className="flex justify-between items-center">
              <h2 className="text-sm font-bold opacity-90">마감 전 금고</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={closingVaultAmount === '' ? '' : formatCurrency(parseInt(closingVaultAmount) || 0)}
                onChange={handleClosingVaultAmountChange}
                className="w-32 text-right text-white text-xl font-extrabold bg-transparent placeholder-white/30 outline-none p-0"
              />
            </div>
          </div>

          {/* 화폐 리스트 영역 */}
          <div className="bg-white/80 backdrop-blur-sm rounded-2xl p-1 shadow-xl shadow-gray-100 border border-white flex flex-col">
            
            <div className="flex flex-col">
              
              {/* 지폐 */}
              {denominations.filter(d => d.type === 'bill').map(renderItem)}

              {/* 지폐 계 */}
              <div className="flex-none flex justify-between items-center py-2 px-2 bg-violet-200/50 rounded-lg mt-1 mb-1 min-h-[36px]">
                <span className="text-sm font-bold text-violet-700">지폐 계</span>
                <span className="text-lg font-black text-slate-700">
                  {formatCurrency(totals.billTotal)}
                </span>
              </div>

              {/* 동전 */}
              {denominations.filter(d => d.type === 'coin').map(renderItem)}

              {/* 동전 계 */}
              <div className="flex-none flex justify-between items-center py-2 px-2 bg-indigo-200/50 rounded-lg mt-1 min-h-[36px]">
                <span className="text-sm font-bold text-indigo-700">동전 계</span>
                <span className="text-lg font-black text-slate-700">
                  {formatCurrency(totals.coinTotal)}
                </span>
              </div>
            
            </div>
          </div>

          {/* 총 합계 */}
          <div className="flex-none bg-gradient-to-r from-emerald-500 to-teal-500 rounded-2xl py-2 px-3 shadow-lg shadow-teal-100 text-white transform transition-transform">
            <div className="flex justify-between items-center">
              <h2 className="text-sm font-bold opacity-90">총 합계</h2>
              <span className="text-xl font-extrabold text-white">
                {formatCurrency(totals.grandTotal)}
              </span>
            </div>
          </div>

          {/* 추가 입력 */}
          <div className="flex-none grid grid-cols-3 gap-2">
            <div className="bg-white rounded-xl p-1.5 shadow-sm border border-red-50 flex flex-col items-center">
              <h2 className="text-[11px] font-bold text-red-400 mb-0.5 uppercase tracking-wide">(-) 동전보충</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={coinReplenishmentAmount === '' ? '' : formatCurrency(parseInt(coinReplenishmentAmount) || 0)}
                onChange={handleCoinReplenishmentChange}
                className="w-full text-center text-slate-700 text-base font-bold bg-red-50/50 rounded-lg py-0.5 outline-none"
              />
            </div>

            <div className="bg-white rounded-xl p-1.5 shadow-sm border border-blue-50 flex flex-col items-center">
              <h2 className="text-[11px] font-bold text-blue-400 mb-0.5 uppercase tracking-wide">(+) 증액</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={increaseAmount === '' ? '' : formatCurrency(parseInt(increaseAmount) || 0)}
                onChange={handleIncreaseChange}
                className="w-full text-center text-slate-700 text-base font-bold bg-blue-50/50 rounded-lg py-0.5 outline-none"
              />
            </div>

            <div className="bg-white rounded-xl p-1.5 shadow-sm border border-red-50 flex flex-col items-center">
              <h2 className="text-[11px] font-bold text-red-400 mb-0.5 uppercase tracking-wide">(-) 감액</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={decreaseAmount === '' ? '' : formatCurrency(parseInt(decreaseAmount) || 0)}
                onChange={handleDecreaseChange}
                className="w-full text-center text-slate-700 text-base font-bold bg-red-50/50 rounded-lg py-0.5 outline-none"
              />
            </div>
          </div>

          {/* 마감 후 금고 */}
          <div className="flex-none bg-gradient-to-r from-gray-900 to-slate-800 rounded-2xl py-2 px-3 shadow-2xl text-white mt-auto mb-8">
            <div className="flex justify-between items-center">
              <h2 className="text-sm font-bold text-gray-300">마감 후 금고</h2>
              <span className="text-xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-amber-400">
                {formatCurrency(totals.postClosingVaultAmount)}
              </span>
            </div>
          </div>
          
        </div>
      </div>
    );
  }

  const container = document.getElementById('root');
  const root = ReactDOM.createRoot(container);
  root.render(<App />);
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/returnmoney/sw.js').then(registration => {
        console.log('SW registered');
      }).catch(err => {
        console.log('SW failed', err);
      });
    });
  }
</script>

</body>
</html>
