<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ê³„ì‚°ê¸°">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/returnmoney/icon-180x180.png">

  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

<body class="bg-slate-100 select-none text-gray-900">

<div id="root"></div>

<script type="text/babel">
  // ë¬¶ìŒ(Bundle) ë‹¨ìœ„ ê¸ˆì•¡ ì •ì˜
  const BUNDLE_VALUES = {
    50000: 5000000, // ì˜¤ë§Œì›ê¶Œ 1 strap = 5,000,000
    10000: 1000000, // ë§Œì›ê¶Œ 1 strap = 1,000,000
    5000: 500000,   // ì˜¤ì²œì›ê¶Œ 1 strap = 500,000
    1000: 100000,   // ì²œì›ê¶Œ 1 strap = 100,000
    500: 50000,     // ì˜¤ë°±ì› 1 bag = 50,000
    100: 20000,     // ë°±ì› 1 bag = 20,000
    50: 10000,      // ì˜¤ì‹­ì› 1 bag = 10,000
    10: 2000        // ì‹­ì› 1 bag = 2,000
  };

  const denominations = [
    { name: 'ì˜¤ë§Œì›', value: 50000, type: 'bill' },
    { name: 'ë§Œì›', value: 10000, type: 'bill' },
    { name: 'ì˜¤ì²œì›', value: 5000, type: 'bill' },
    { name: 'ì²œì›', value: 1000, type: 'bill' },
    { name: 'ì˜¤ë°±ì›', value: 500, type: 'coin' },
    { name: 'ë°±ì›', value: 100, type: 'coin' },
    { name: 'ì˜¤ì‹­ì›', value: 50, type: 'coin' },
    { name: 'ì‹­ì›', value: 10, type: 'coin' },
  ];

  const formatCurrency = (amount) => {
    return new Intl.NumberFormat('ko-KR').format(amount);
  };

  function App() {
    const { useState, useMemo } = React;

    // ìƒíƒœ êµ¬ì¡°: { count: ë‚±ê°œ, bundle: ë¬¶ìŒ, amountInput: í‘œì‹œê¸ˆì•¡ }
    const [quantities, setQuantities] = useState(() =>
      denominations.reduce((acc, denom) => ({
        ...acc,
        [denom.value]: { count: '', bundle: '', amountInput: '' }
      }), {})
    );

    const [closingVaultAmount, setClosingVaultAmount] = useState('');
    const [coinReplenishmentAmount, setCoinReplenishmentAmount] = useState('');
    const [increaseAmount, setIncreaseAmount] = useState('');
    const [decreaseAmount, setDecreaseAmount] = useState('');

    // 1. ë¬¶ìŒ(strap/bag) ì…ë ¥ ì²˜ë¦¬
    const handleBundleChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const bundleCount = parseInt(cleanValue) || 0;
      
      // í˜„ì¬ ë‚±ê°œ ê°œìˆ˜ ê°€ì ¸ì˜¤ê¸°
      const currentLooseCount = parseInt(quantities[denom.value].count) || 0;
      
      // ì´ì•¡ ê³„ì‚°: (ë¬¶ìŒìˆ˜ * ë¬¶ìŒë‹¨ìœ„ê¸ˆì•¡) + (ë‚±ê°œìˆ˜ * ë‚±ê°œë‹¨ìœ„ê¸ˆì•¡)
      const bundleUnitValue = BUNDLE_VALUES[denom.value];
      const totalAmount = (bundleCount * bundleUnitValue) + (currentLooseCount * denom.value);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          bundle: cleanValue,
          amountInput: totalAmount === 0 && cleanValue === '' && prev[denom.value].count === '' ? '' : String(totalAmount)
        }
      }));
    };

    // 2. ë‚±ê°œ(ê°œ) ì…ë ¥ ì²˜ë¦¬
    const handleLooseChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const looseCount = parseInt(cleanValue) || 0;

      // í˜„ì¬ ë¬¶ìŒ ê°œìˆ˜ ê°€ì ¸ì˜¤ê¸°
      const currentBundleCount = parseInt(quantities[denom.value].bundle) || 0;

      // ì´ì•¡ ê³„ì‚°
      const bundleUnitValue = BUNDLE_VALUES[denom.value];
      const totalAmount = (currentBundleCount * bundleUnitValue) + (looseCount * denom.value);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          count: cleanValue,
          amountInput: totalAmount === 0 && cleanValue === '' && prev[denom.value].bundle === '' ? '' : String(totalAmount)
        }
      }));
    };

    // 3. ì´ì•¡ ì§ì ‘ ì…ë ¥ ì²˜ë¦¬ (ì—­ê³„ì‚°: ì´ì•¡ -> ë¬¶ìŒ + ë‚±ê°œ)
    const handleAmountChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const amount = parseInt(cleanValue) || 0;

      if (denom.value === 0) return;

      const bundleUnitValue = BUNDLE_VALUES[denom.value];
      
      // ë¬¶ìŒ ê°œìˆ˜ ê³„ì‚° (ëª«)
      const calculatedBundle = Math.floor(amount / bundleUnitValue);
      // ë‚˜ë¨¸ì§€ ê¸ˆì•¡
      const remainder = amount % bundleUnitValue;
      // ë‚±ê°œ ê°œìˆ˜ ê³„ì‚° (ë‚˜ë¨¸ì§€ / ë‹¨ìœ„ê¸ˆì•¡)
      const calculatedLoose = Math.floor(remainder / denom.value);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          bundle: cleanValue === '' ? '' : (calculatedBundle > 0 ? String(calculatedBundle) : ''),
          count: cleanValue === '' ? '' : (calculatedLoose > 0 ? String(calculatedLoose) : ''),
          amountInput: cleanValue
        }
      }));
    };

    const handleClosingVaultAmountChange = (e) => setClosingVaultAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleCoinReplenishmentChange = (e) => setCoinReplenishmentAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleIncreaseChange = (e) => setIncreaseAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleDecreaseChange = (e) => setDecreaseAmount(e.target.value.replace(/[^0-9]/g, ''));

    const handleReset = () => {
      setQuantities(denominations.reduce((acc, denom) => ({ ...acc, [denom.value]: { count: '', bundle: '', amountInput: '' } }), {}));
      setClosingVaultAmount('');
      setCoinReplenishmentAmount('');
      setIncreaseAmount('');
      setDecreaseAmount('');
    };

    const totals = useMemo(() => {
      let billTotal = 0;
      let coinTotal = 0;
      denominations.forEach(denom => {
        // ì´ì•¡ì€ amountInput ê°’ì´ ê°€ì¥ ì •í™•í•¨ (ì…ë ¥ ì¦‰ì‹œ ë°˜ì˜ëœ ê°’)
        // í•˜ì§€ë§Œ ì•ˆì „ì„ ìœ„í•´ ë¬¶ìŒ+ë‚±ê°œ ë¡œì§ìœ¼ë¡œ ì¬ê²€ì¦ ê°€ëŠ¥. ì—¬ê¸°ì„  amountInput íŒŒì‹± ì‚¬ìš©.
        const amount = parseInt(quantities[denom.value].amountInput) || 0;
        
        if (denom.type === 'bill') billTotal += amount;
        else coinTotal += amount;
      });
      const grandTotal = billTotal + coinTotal;
      const postClosingVaultAmount = (parseInt(closingVaultAmount) || 0) + grandTotal - (parseInt(coinReplenishmentAmount) || 0) + (parseInt(increaseAmount) || 0) - (parseInt(decreaseAmount) || 0);
      return { billTotal, coinTotal, grandTotal, postClosingVaultAmount };
    }, [quantities, closingVaultAmount, coinReplenishmentAmount, increaseAmount, decreaseAmount]);

    const renderItem = (denom) => {
      const { count, bundle, amountInput } = quantities[denom.value];
      const bundleLabel = denom.type === 'bill' ? 'strap' : 'bag';
      
      return (
        <div key={denom.value} className="flex items-center justify-between py-1 border-b border-gray-300 last:border-0">
          
          {/* 1. ì´ë¦„ */}
          <div className="w-14 flex-shrink-0">
            <span className="text-gray-700 text-sm font-medium whitespace-nowrap">{denom.name}</span>
          </div>

          {/* 2. ë¬¶ìŒ ì…ë ¥ (strap/bag) */}
          <div className="flex items-center space-x-1 w-20 flex-shrink-0 justify-end mr-1">
            <input
              type="text"
              inputMode="numeric"
              placeholder=""
              value={bundle}
              onChange={(e) => handleBundleChange(e.target.value, denom)}
              className="w-10 h-8 text-right text-gray-800 text-sm font-bold bg-white border border-gray-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none p-1 transition-colors placeholder-gray-300"
            />
            <span className="text-gray-400 text-[10px] w-8">{bundleLabel}</span>
          </div>

          {/* 3. ë‚±ê°œ ì…ë ¥ (ê°œ) */}
          <div className="flex items-center space-x-1 w-16 flex-shrink-0 justify-end mr-1">
            <input
              type="text"
              inputMode="numeric"
              placeholder=""
              value={count}
              onChange={(e) => handleLooseChange(e.target.value, denom)}
              className="w-10 h-8 text-right text-gray-800 text-sm font-bold bg-white border border-gray-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none p-1 transition-colors placeholder-gray-300"
            />
            <span className="text-gray-400 text-[10px]">ê°œ</span>
          </div>

          {/* 4. ê¸ˆì•¡ ì…ë ¥ */}
          <div className="flex-1 flex items-center justify-end">
            <input
              type="text"
              inputMode="numeric"
              placeholder="0"
              value={amountInput === '' ? '' : formatCurrency(parseInt(amountInput) || 0)}
              onChange={(e) => handleAmountChange(e.target.value, denom)}
              className="w-full max-w-[90px] h-8 text-right text-gray-800 text-sm font-bold bg-gray-100 border border-transparent rounded focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none p-1 transition-colors"
            />
          </div>
        </div>
      );
    };

    const safeAreaStyle = {
      paddingTop: 'env(safe-area-inset-top)',
      paddingBottom: 'env(safe-area-inset-bottom)'
    };

    return (
      <div 
        className="w-full min-h-[100dvh] bg-slate-100 flex flex-col mx-auto max-w-md shadow-none sm:shadow-xl sm:rounded-2xl sm:my-4 sm:min-h-0 sm:h-auto"
        style={safeAreaStyle}
      >
        <div className="flex-1 flex flex-col p-3 space-y-2">
          
          <div className="flex justify-between items-center mb-1">
            <h1 className="text-xl font-extrabold text-slate-800">íšŒìˆ˜ê¸ˆ ê³„ì‚°ê¸°</h1>
            <button
              onClick={handleReset}
              className="px-3 py-1.5 bg-slate-700 text-white font-bold text-sm rounded-lg hover:bg-slate-600 transition-colors shadow-sm active:scale-95"
            >
              ì´ˆê¸°í™”
            </button>
          </div>

          <div className="bg-slate-800 rounded-xl p-3 shadow text-white">
            <div className="flex justify-between items-center">
              <h2 className="text-base font-bold">ë§ˆê° ì „ ê¸ˆê³  ê¸ˆì•¡</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={closingVaultAmount === '' ? '' : formatCurrency(parseInt(closingVaultAmount) || 0)}
                onChange={handleClosingVaultAmountChange}
                className="w-36 h-8 text-right text-white text-lg font-bold bg-slate-700 rounded p-1 outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>
          </div>

          <div className="bg-white rounded-xl p-2 shadow-sm border border-gray-200">
            {denominations.filter(d => d.type === 'bill').map(renderItem)}
            <div className="py-2 flex justify-between items-center font-bold text-sm text-slate-600 border-b border-gray-200">
              <span>ğŸ’µ ì§€í ì†Œê³„</span>
              <span className="text-slate-900">{formatCurrency(totals.billTotal)}</span>
            </div>
            
            <div className="h-2"></div>

            {denominations.filter(d => d.type === 'coin').map(renderItem)}
             <div className="pt-2 flex justify-between items-center font-bold text-sm text-slate-600">
              <span>ğŸª™ ë™ì „ ì†Œê³„</span>
              <span className="text-slate-900">{formatCurrency(totals.coinTotal)}</span>
            </div>
          </div>

          <div className="bg-slate-800 rounded-xl p-3 shadow text-white">
            <div className="flex justify-between items-center">
              <h2 className="text-base font-bold">í•©ê³„</h2>
              <span className="text-xl font-extrabold text-amber-300">
                {formatCurrency(totals.grandTotal)}
              </span>
            </div>
          </div>

          <div className="grid grid-cols-3 gap-2">
            <div className="bg-red-50 text-red-900 rounded-xl p-2 border border-red-100 shadow-sm">
              <h2 className="text-xs font-bold mb-1 text-red-600">(-) ë™ì „ë³´ì¶©</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={coinReplenishmentAmount === '' ? '' : formatCurrency(parseInt(coinReplenishmentAmount) || 0)}
                onChange={handleCoinReplenishmentChange}
                className="w-full h-8 text-right text-red-800 text-sm font-bold bg-white rounded border border-red-200 p-1 outline-none focus:ring-1 focus:ring-red-500"
              />
            </div>

            <div className="bg-blue-50 text-blue-900 rounded-xl p-2 border border-blue-100 shadow-sm">
              <h2 className="text-xs font-bold mb-1 text-blue-600">(+) ì¦ì•¡</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={increaseAmount === '' ? '' : formatCurrency(parseInt(increaseAmount) || 0)}
                onChange={handleIncreaseChange}
                className="w-full h-8 text-right text-blue-800 text-sm font-bold bg-white rounded border border-blue-200 p-1 outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div className="bg-red-50 text-red-900 rounded-xl p-2 border border-red-100 shadow-sm">
              <h2 className="text-xs font-bold mb-1 text-red-600">(-) ê°ì•¡</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={decreaseAmount === '' ? '' : formatCurrency(parseInt(decreaseAmount) || 0)}
                onChange={handleDecreaseChange}
                className="w-full h-8 text-right text-red-800 text-sm font-bold bg-white rounded border border-red-200 p-1 outline-none focus:ring-1 focus:ring-red-500"
              />
            </div>
          </div>

          <div className="bg-slate-900 rounded-xl p-4 shadow-lg text-white mt-auto">
            <div className="flex justify-between items-center">
              <h2 className="text-lg font-bold text-slate-200">ë§ˆê° í›„ ê¸ˆê³ </h2>
              <span className="text-2xl font-extrabold text-amber-300">
                {formatCurrency(totals.postClosingVaultAmount)}
              </span>
            </div>
          </div>
          
        </div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/returnmoney/sw.js').then(registration => {
        console.log('SW registered');
      }).catch(err => {
        console.log('SW failed', err);
      });
    });
  }
</script>

</body>
