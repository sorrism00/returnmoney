<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>회수금 계산기</title>

  <!-- PWA 관련 메타 태그 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="계산기">
  <!-- 업로드된 이미지 파일 URL로 변경 -->

  <meta name="theme-color" content="#0f172a">
  
  <!-- manifest.json 파일 링크 -->
  <link rel="manifest" href="/manifest.json">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel CDN for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

  <style>
    /* Prevent number input spin buttons */
    input[type='text'].no-spinner::-webkit-outer-spin-button,
    input[type='text'].no-spinner::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type='text'].no-spinner {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="bg-slate-900">

<div id="root"></div>

<script type="text/babel">
  // 화폐 단위를 정의합니다.
  const denominations = [
    { name: '오만원권', value: 50000, type: 'bill' },
    { name: '만원권', value: 10000, type: 'bill' },
    { name: '오천원권', value: 5000, type: 'bill' },
    { name: '천원권', value: 1000, type: 'bill' },
    { name: '오백원', value: 500, type: 'coin' },
    { name: '백원', value: 100, type: 'coin' },
    { name: '오십원', value: 50, type: 'coin' },
    { name: '십원', value: 10, type: 'coin' },
  ];

  // 숫자를 한국 형식(콤마)으로 변환하는 함수
  const formatCurrency = (amount) => {
    return new Intl.NumberFormat('ko-KR').format(amount);
  };

  function App() {
    const { useState, useMemo, useEffect } = React;

    // 각 화폐 단위의 수량을 저장하는 상태
    const [quantities, setQuantities] = useState(() =>
      denominations.reduce((acc, denom) => ({ ...acc, [denom.value]: '' }), {})
    );

    // 입력 필드 변경을 처리하는 함수
    const handleInputChange = (value, denom) => {
      // 숫자가 아닌 문자를 제거하고 빈 문자열을 0으로 변환
      const cleanValue = value.replace(/[^0-9]/g, '');
      setQuantities(prev => ({
        ...prev,
        [denom.value]: cleanValue
      }));
    };
    
    // 모든 입력 필드를 초기화하는 함수
    const handleReset = () => {
      setQuantities(
        denominations.reduce((acc, denom) => ({ ...acc, [denom.value]: '' }), {})
      );
    };

    // 금액 계산 (최적화를 위해 useMemo 사용)
    const totals = useMemo(() => {
      let billTotal = 0;
      let coinTotal = 0;

      denominations.forEach(denom => {
        const quantity = parseInt(quantities[denom.value]) || 0;
        const amount = quantity * denom.value;
        
        if (denom.type === 'bill') {
          billTotal += amount;
        } else {
          coinTotal += amount;
        }
      });

      const grandTotal = billTotal + coinTotal;
      
      return { billTotal, coinTotal, grandTotal };
    }, [quantities]);

    // UI 구성 요소 렌더링
    const renderItem = (denom) => (
      // 화면 너비에 따라 자동으로 간격을 조정하는 justify-between을 사용합니다.
      <div key={denom.value} className="flex items-center justify-between py-1 border-b border-gray-300">
        <div className="flex-1 pr-1">
          {/* 글자 크기를 text-sm으로 줄여서 공간 확보 */}
          <span className="text-gray-700 text-sm font-medium whitespace-nowrap overflow-hidden text-ellipsis">{denom.name}</span>
        </div>
        
        <div className="flex items-center space-x-1 flex-shrink-0">
          <input
            type="text"
            inputMode="numeric"
            placeholder="0"
            value={quantities[denom.value]}
            onChange={(e) => handleInputChange(e.target.value, denom)}
            // 입력 필드 높이 및 너비 조절, 텍스트는 오른쪽으로 정렬
            className="w-16 h-8 text-right text-gray-800 text-sm font-bold bg-gray-200 rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none [-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
          />
          <span className="text-gray-500 text-xs">개</span>
        </div>

        {/* 금액 부분은 자동으로 너비가 조절되도록 flex-1을 사용하고, 텍스트는 오른쪽 정렬합니다. */}
        <div className="flex-1 flex items-center justify-end ml-2">
          {/* 금액 글자 크기 조절 */}
          <span className="font-semibold text-sm text-gray-900 whitespace-now-wrap overflow-hidden text-ellipsis">
            {formatCurrency((parseInt(quantities[denom.value]) || 0) * denom.value)}
          </span>
        </div>
      </div>
    );

    return (
      // 컨테이너가 화면 전체 높이를 차지하도록 min-h-screen을 사용하고, flex-col로 콘텐츠를 중앙에 배치합니다.
      <div className="min-h-screen bg-slate-900 font-sans flex flex-col items-center justify-center">
        {/* 전체 컨테이너는 max-w-sm으로 제한하여 PC 화면에서 너무 커지지 않게 합니다. */}
        <div className="w-full max-w-sm bg-slate-100 rounded-2xl shadow-xl p-4 space-y-2 transform transition-all duration-300">
          <div className="flex justify-between items-center mb-2">
            {/* 타이틀 글자 크기 축소 */}
            <h1 className="text-xl font-extrabold text-gray-800 pb-1">
              회수금 계산기
            </h1>
            {/* 버튼 크기 축소 */}
            <button
              onClick={handleReset}
              className="px-3 py-1 bg-slate-700 text-white font-bold text-sm rounded-lg shadow-md hover:bg-slate-600 transition-colors duration-200"
            >
              초기화
            </button>
          </div>

          {/* 지폐 섹션 */}
          <div className="bg-white rounded-xl p-2 shadow-md border border-gray-200">
            <h2 className="text-base font-bold text-gray-800 mb-1">💵 지폐</h2>
            {denominations.filter(d => d.type === 'bill').map(renderItem)}
            {/* 점선 제거 */}
            <div className="mt-2 pt-2 flex justify-between items-center font-bold text-sm text-gray-800">
              <span>지폐 소계:</span>
              <span>{formatCurrency(totals.billTotal)}</span>
            </div>
          </div>

          {/* 동전 섹션 */}
          <div className="bg-white rounded-xl p-2 shadow-md border border-gray-200">
            <h2 className="text-base font-bold text-gray-800 mb-1">🪙 동전</h2>
            {denominations.filter(d => d.type === 'coin').map(renderItem)}
            {/* 점선 제거 */}
            <div className="mt-2 pt-2 flex justify-between items-center font-bold text-sm text-gray-800">
              <span>동전 소계:</span>
              <span>{formatCurrency(totals.coinTotal)}</span>
            </div>
          </div>

          {/* 총계 섹션 */}
          <div className="bg-slate-800 rounded-xl p-3 shadow-lg text-white">
            <div className="flex justify-between items-center">
              <h2 className="text-lg font-bold">합계</h2>
              <span className="text-xl font-extrabold text-amber-300">
                {formatCurrency(totals.grandTotal)}
              </span>
            </div>
          </div>
        </div>
      </div>
    );
  }

  // Render the App
  const container = document.getElementById('root');
  const root = ReactDOM.createRoot(container);
  root.render(<App />);
</script>

<script>
  // Service Worker Registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('SW registered: ', registration);
      }).catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
    });
  }
</script>

<!-- Inline service worker for a single file -->
<script id="sw-script">
  self.addEventListener('install', (event) => {
    event.waitUntil(
      caches.open('currency-calculator-v1').then((cache) => {
        return cache.addAll([
          '/',
          '/index.html',
          'https://unpkg.com/react@18/umd/react.production.min.js',
          'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',
          'https://unpkg.com/@babel/standalone/babel.min.js',
          'https://cdn.tailwindcss.com',
        ]);
      })
    );
    self.skipWaiting();
  });

  self.addEventListener('fetch', (event) => {
    event.respondWith(
      caches.match(event.request).then((response) => {
        return response || fetch(event.request);
      })
    );
  });
</script>
<script>
  // Dynamic SW file creation
  const swCode = document.getElementById('sw-script').textContent;
  const manifest = document.getElementById('manifest').textContent;
  
  const swBlob = new Blob([swCode], { type: 'application/javascript' });
  const manifestBlob = new Blob([manifest], { type: 'application/json' });

  const swUrl = URL.createObjectURL(swBlob);
  const manifestUrl = URL.createObjectURL(manifestBlob);
  
  const originalRegister = navigator.serviceWorker.register;
  const originalFetch = window.fetch;

  // Polyfill service worker registration
  navigator.serviceWorker.register = (path) => {
    if (path === '/sw.js') {
      return originalRegister.call(navigator.serviceWorker, swUrl);
    }
    return originalRegister.call(navigator.serviceWorker, path);
  };
  
  // Polyfill manifest fetch
  window.fetch = (input, init) => {
    if (input instanceof Request && input.url.endsWith('/manifest.json')) {
      return new Response(manifest, {
        headers: { 'Content-Type': 'application/json' }
      });
    } else if (typeof input === 'string' && input.endsWith('/manifest.json')) {
      return new Response(manifest, {
        headers: { 'Content-Type': 'application/json' }
      });
    }
    return originalFetch.call(window, input, init);
  };
  
</script>

</body>
</html>
