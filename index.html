<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>회수금 계산기</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="계산기">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/returnmoney/icon-180x180.png">
  <meta name="theme-color" content="#fdf2f8">

  <link rel="icon" type="image/png" href="/returnmoney/icon-192x192.png">
  <link rel="manifest" href="/returnmoney/manifest.json">

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

  <style>
    html, body {
      height: 100%;
      /* MZ 감성 그라디언트 배경 */
      background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
      overscroll-behavior-y: none;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* 스크롤바 숨김 */
    ::-webkit-scrollbar {
      display: none;
    }

    input[type='text'].no-spinner::-webkit-outer-spin-button,
    input[type='text'].no-spinner::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type='text'].no-spinner {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="select-none text-slate-800">

<div id="root" class="h-full"></div>

<script type="text/babel">
  const BUNDLE_VALUES = {
    50000: 5000000, 
    10000: 1000000, 
    5000: 500000,   
    1000: 100000,   
    500: 50000,     
    100: 20000,     
    50: 10000,      
    10: 2000        
  };

  const denominations = [
    { name: '오만원', value: 50000, type: 'bill' },
    { name: '만원', value: 10000, type: 'bill' },
    { name: '오천원', value: 5000, type: 'bill' },
    { name: '천원', value: 1000, type: 'bill' },
    { name: '오백원', value: 500, type: 'coin' },
    { name: '백원', value: 100, type: 'coin' },
    { name: '오십원', value: 50, type: 'coin' },
    { name: '십원', value: 10, type: 'coin' },
  ];

  const formatCurrency = (amount) => {
    return new Intl.NumberFormat('ko-KR').format(amount);
  };

  function App() {
    const { useState, useMemo } = React;

    const [quantities, setQuantities] = useState(() =>
      denominations.reduce((acc, denom) => ({
        ...acc,
        [denom.value]: { count: '', bundle: '', amountInput: '' }
      }), {})
    );

    const [closingVaultAmount, setClosingVaultAmount] = useState('');
    const [coinReplenishmentAmount, setCoinReplenishmentAmount] = useState('');
    const [increaseAmount, setIncreaseAmount] = useState('');
    const [decreaseAmount, setDecreaseAmount] = useState('');

    const handleBundleChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const bundleCount = parseInt(cleanValue) || 0;
      const currentLooseCount = parseInt(quantities[denom.value].count) || 0;
      const bundleUnitValue = BUNDLE_VALUES[denom.value];
      const totalAmount = (bundleCount * bundleUnitValue) + (currentLooseCount * denom.value);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          bundle: cleanValue,
          amountInput: totalAmount === 0 && cleanValue === '' && prev[denom.value].count === '' ? '' : String(totalAmount)
        }
      }));
    };

    const handleLooseChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const looseCount = parseInt(cleanValue) || 0;
      const currentBundleCount = parseInt(quantities[denom.value].bundle) || 0;
      const bundleUnitValue = BUNDLE_VALUES[denom.value];
      const totalAmount = (currentBundleCount * bundleUnitValue) + (looseCount * denom.value);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          ...prev[denom.value],
          count: cleanValue,
          amountInput: totalAmount === 0 && cleanValue === '' && prev[denom.value].bundle === '' ? '' : String(totalAmount)
        }
      }));
    };

    const handleAmountChange = (value, denom) => {
      const cleanValue = value.replace(/[^0-9]/g, '');
      const amount = parseInt(cleanValue) || 0;
      if (denom.value === 0) return;
      const bundleUnitValue = BUNDLE_VALUES[denom.value];
      const calculatedBundle = Math.floor(amount / bundleUnitValue);
      const remainder = amount % bundleUnitValue;
      const calculatedLoose = Math.floor(remainder / denom.value);

      setQuantities(prev => ({
        ...prev,
        [denom.value]: {
          bundle: cleanValue === '' ? '' : (calculatedBundle > 0 ? String(calculatedBundle) : ''),
          count: cleanValue === '' ? '' : (calculatedLoose > 0 ? String(calculatedLoose) : ''),
          amountInput: cleanValue
        }
      }));
    };

    const handleClosingVaultAmountChange = (e) => setClosingVaultAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleCoinReplenishmentChange = (e) => setCoinReplenishmentAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleIncreaseChange = (e) => setIncreaseAmount(e.target.value.replace(/[^0-9]/g, ''));
    const handleDecreaseChange = (e) => setDecreaseAmount(e.target.value.replace(/[^0-9]/g, ''));

    const handleReset = () => {
      setQuantities(denominations.reduce((acc, denom) => ({ ...acc, [denom.value]: { count: '', bundle: '', amountInput: '' } }), {}));
      setClosingVaultAmount('');
      setCoinReplenishmentAmount('');
      setIncreaseAmount('');
      setDecreaseAmount('');
    };

    const totals = useMemo(() => {
      let billTotal = 0;
      let coinTotal = 0;
      denominations.forEach(denom => {
        const amount = parseInt(quantities[denom.value].amountInput) || 0;
        if (denom.type === 'bill') billTotal += amount;
        else coinTotal += amount;
      });
      const grandTotal = billTotal + coinTotal;
      const postClosingVaultAmount = (parseInt(closingVaultAmount) || 0) + grandTotal - (parseInt(coinReplenishmentAmount) || 0) + (parseInt(increaseAmount) || 0) - (parseInt(decreaseAmount) || 0);
      return { billTotal, coinTotal, grandTotal, postClosingVaultAmount };
    }, [quantities, closingVaultAmount, coinReplenishmentAmount, increaseAmount, decreaseAmount]);

    const renderItem = (denom) => {
      const { count, bundle, amountInput } = quantities[denom.value];
      const bundleLabel = denom.type === 'bill' ? 'strap' : 'bag';
      
      return (
        // flex-1을 적용하여 남는 공간을 균등하게 차지하도록 함 (반응형 핵심)
        <div key={denom.value} className="flex-1 flex items-center justify-between border-b border-gray-100 last:border-0 hover:bg-white/50 transition-colors px-1 min-h-[36px]">
          
          {/* 이름 */}
          <div className="w-12 flex-shrink-0">
            <span className="text-slate-700 text-sm font-bold whitespace-nowrap">{denom.name}</span>
          </div>

          {/* 오른쪽 컨테이너 */}
          <div className="flex flex-1 justify-end items-center">
            
            {/* 묶음 입력 */}
            <div className="flex items-center mr-2">
              <input
                type="text"
                inputMode="numeric"
                value={bundle}
                onChange={(e) => handleBundleChange(e.target.value, denom)}
                className="w-10 h-8 text-center text-slate-800 text-sm font-bold bg-white border border-gray-200 rounded-lg shadow-sm focus:border-violet-400 focus:ring-2 focus:ring-violet-200 outline-none transition-all p-0"
              />
              <span className="text-violet-400 text-[10px] font-medium ml-1 w-6">{bundleLabel}</span>
            </div>

            {/* 낱개 입력 */}
            <div className="flex items-center mr-2">
              <input
                type="text"
                inputMode="numeric"
                value={count}
                onChange={(e) => handleLooseChange(e.target.value, denom)}
                className="w-10 h-8 text-center text-slate-800 text-sm font-bold bg-white border border-gray-200 rounded-lg shadow-sm focus:border-violet-400 focus:ring-2 focus:ring-violet-200 outline-none transition-all p-0"
              />
              <span className="text-gray-400 text-[10px] font-medium ml-1 w-3">개</span>
            </div>

            {/* 금액 입력 */}
            <div className="flex items-center">
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={amountInput === '' ? '' : formatCurrency(parseInt(amountInput) || 0)}
                onChange={(e) => handleAmountChange(e.target.value, denom)}
                className="w-32 h-8 text-right text-slate-900 text-base font-extrabold bg-transparent border-b border-gray-200 focus:border-violet-500 rounded-none outline-none transition-all px-1"
              />
            </div>

          </div>
        </div>
      );
    };

    const safeAreaStyle = {
      paddingTop: 'env(safe-area-inset-top)',
      paddingBottom: 'env(safe-area-inset-bottom)'
    };

    return (
      <div 
        className="w-full h-full flex flex-col mx-auto max-w-md bg-gradient-to-br from-[#fdfbfb] to-[#ebedee] sm:shadow-2xl sm:rounded-[2rem] sm:my-4 sm:h-auto overflow-hidden"
        style={{...safeAreaStyle, background: 'linear-gradient(180deg, #fdfbfb 0%, #f4f7f6 100%)'}}
      >
        <div className="flex-1 flex flex-col p-3 space-y-2 h-full">
          
          {/* 헤더 (고정) */}
          <div className="flex-none flex justify-between items-center px-1">
            <h1 className="text-lg font-black text-transparent bg-clip-text bg-gradient-to-r from-violet-600 to-indigo-600">
              회수금 계산기
            </h1>
            <button
              onClick={handleReset}
              className="px-3 py-1 bg-white text-slate-600 font-bold text-[11px] rounded-full shadow hover:bg-gray-50 active:scale-95 transition-all border border-gray-100"
            >
              초기화
            </button>
          </div>

          {/* 마감 전 금고 (고정) */}
          <div className="flex-none bg-gradient-to-r from-violet-600 to-indigo-600 rounded-2xl p-2 px-3 shadow-lg shadow-violet-200 text-white transform transition-transform">
            <div className="flex justify-between items-center">
              <h2 className="text-sm font-bold opacity-90">마감 전 금고</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={closingVaultAmount === '' ? '' : formatCurrency(parseInt(closingVaultAmount) || 0)}
                onChange={handleClosingVaultAmountChange}
                className="w-32 text-right text-white text-xl font-extrabold bg-transparent placeholder-white/30 outline-none p-0"
              />
            </div>
          </div>

          {/* 화폐 리스트 컨테이너 (반응형: flex-1로 남는 공간 차지) */}
          <div className="flex-1 bg-white/80 backdrop-blur-sm rounded-2xl p-2 shadow-xl shadow-gray-100 border border-white overflow-y-auto min-h-0 flex flex-col">
            
            {/* 내부 아이템 래퍼 (flex-1로 높이 균등 분배를 위해 h-full 적용) */}
            <div className="flex flex-col h-full">
              
              {/* 지폐 아이템들 */}
              {denominations.filter(d => d.type === 'bill').map(renderItem)}

              {/* 지폐 계 (중간 합계) - flex-none으로 최소 높이 보장하되 여유 있으면 늘어남 */}
              <div className="flex-none flex justify-between items-center py-2 px-2 bg-violet-50/50 rounded-lg mt-1 mb-1 min-h-[32px]">
                <span className="text-xs font-bold text-violet-500">지폐 계</span>
                <span className="text-base font-extrabold text-slate-700">
                  {formatCurrency(totals.billTotal)}
                </span>
              </div>

              {/* 동전 아이템들 */}
              {denominations.filter(d => d.type === 'coin').map(renderItem)}

              {/* 동전 계 (중간 합계) */}
              <div className="flex-none flex justify-between items-center py-2 px-2 bg-indigo-50/50 rounded-lg mt-1 min-h-[32px]">
                <span className="text-xs font-bold text-indigo-500">동전 계</span>
                <span className="text-base font-extrabold text-slate-700">
                  {formatCurrency(totals.coinTotal)}
                </span>
              </div>
            
            </div>
          </div>

          {/* 총 합계 (고정) */}
          <div className="flex-none bg-gradient-to-r from-emerald-500 to-teal-500 rounded-2xl p-2 px-3 shadow-lg shadow-teal-100 text-white transform transition-transform">
            <div className="flex justify-between items-center">
              <h2 className="text-sm font-bold opacity-90">총 합계</h2>
              <span className="text-xl font-extrabold text-white">
                {formatCurrency(totals.grandTotal)}
              </span>
            </div>
          </div>

          {/* 추가 입력 (보충/증액/감액) (고정) */}
          <div className="flex-none grid grid-cols-3 gap-2">
            <div className="bg-white rounded-xl p-2 shadow-sm border border-red-50 flex flex-col items-center">
              <h2 className="text-xs font-bold text-red-400 mb-1 uppercase tracking-wide">(-) 동전보충</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={coinReplenishmentAmount === '' ? '' : formatCurrency(parseInt(coinReplenishmentAmount) || 0)}
                onChange={handleCoinReplenishmentChange}
                className="w-full text-center text-slate-700 text-base font-bold bg-red-50/50 rounded-lg py-0.5 outline-none"
              />
            </div>

            <div className="bg-white rounded-xl p-2 shadow-sm border border-blue-50 flex flex-col items-center">
              <h2 className="text-xs font-bold text-blue-400 mb-1 uppercase tracking-wide">(+) 증액</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={increaseAmount === '' ? '' : formatCurrency(parseInt(increaseAmount) || 0)}
                onChange={handleIncreaseChange}
                className="w-full text-center text-slate-700 text-base font-bold bg-blue-50/50 rounded-lg py-0.5 outline-none"
              />
            </div>

            <div className="bg-white rounded-xl p-2 shadow-sm border border-red-50 flex flex-col items-center">
              <h2 className="text-xs font-bold text-red-400 mb-1 uppercase tracking-wide">(-) 감액</h2>
              <input
                type="text"
                inputMode="numeric"
                placeholder="0"
                value={decreaseAmount === '' ? '' : formatCurrency(parseInt(decreaseAmount) || 0)}
                onChange={handleDecreaseChange}
                className="w-full text-center text-slate-700 text-base font-bold bg-red-50/50 rounded-lg py-0.5 outline-none"
              />
            </div>
          </div>

          {/* 최종 마감 금액 (고정) */}
          <div className="flex-none bg-gradient-to-r from-gray-900 to-slate-800 rounded-2xl p-2 px-3 shadow-2xl text-white mt-auto">
            <div className="flex justify-between items-center">
              <h2 className="text-sm font-bold text-gray-300">마감 후 금고</h2>
              <span className="text-xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-amber-400">
                {formatCurrency(totals.postClosingVaultAmount)}
              </span>
            </div>
          </div>
          
        </div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/returnmoney/sw.js').then(registration => {
        console.log('SW registered');
      }).catch(err => {
        console.log('SW failed', err);
      });
    });
  }
</script>

</body>
</html>
